<!-- Custom Styles -->
<style>

      font-weight: 300;
      color: var(--text-color);
    }

    .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
      font-family: var(--font-main);
      font-weight: 700;
      color: var(--text-color);
      text-transform: none;
    }

    .reveal .accent {
      color: var(--accent-color);
    }

    .reveal .main-title {
      font-size: 2.8em;
      font-weight: 700;
      color: var(--accent-color);
    }

        color: var(--accent-color);
